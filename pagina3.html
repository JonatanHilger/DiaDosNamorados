<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Música do casal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff0f0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      border: 2px solid black;
      padding: 30px 40px;
      border-radius: 8px;
      background-color: white;
      width: 90vw;
      max-width: 600px;
      box-sizing: border-box;
    }

    h1 {
      color: black;
      font-size: 1.6em;
      margin-bottom: 20px;
    }

    .alternativas {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.1em;
      border: 2px solid black;
      border-radius: 6px;
      background-color: white;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
      background-color: #ffffff;
      color: rgb(0, 0, 0);
    }

    #resposta {
      margin-top: 20px;
      font-size: 1.3em;
      color: #d6336c;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Qual foi a nossa "música" no início do relacionamento? </h1>
    <div class="alternativas">
      <button onclick="responder(false)">1. Tanto Faz</button>
      <button onclick="responder(false)">2. Pra sempre com você</button>
      <button onclick="responder(true)">3. O que é que tem</button>
      <button onclick="responder(false)">4. Duas metades</button>
    </div>
    <div id="resposta"></div>
  </div>

  <script>
    function responder(certa) {
      const resposta = document.getElementById('resposta');
      if (certa) {
        resposta.textContent = "Acertou! Mas calma, ainda tem mais... 😍";
        setTimeout(() => {
          window.location.href = "teste4.html";
        }, 2000); // espera 2 segundos antes de redirecionar
      } else {
        resposta.textContent = "Se tu clicou aqui tu é vacilona 😡";
      }
    }
  </script>
</body>
</html>
