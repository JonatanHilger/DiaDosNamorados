<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Pergunta - Dia dos Namorados</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff0f0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      border: 2px solid rgb(0, 0, 0);
      padding: 20px 30px;
      border-radius: 8px;
      background-color: white;
      width: 90vw;
      max-width: 600px;
      box-sizing: border-box;
      position: relative;
    }

    h1 {
      color: black;
      font-size: 1.8em;
      margin-bottom: 30px;
      line-height: 1.4;
    }

    .botoes {
      margin-bottom: 20px;
      position: relative;
    }

    button {
      margin: 0 10px;
      padding: 10px 25px;
      font-size: 1.1em;
      border: 2px solid rgb(0, 0, 0);
      border-radius: 6px;
      background-color: rgb(255, 255, 255);
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, transform 0.3s;
      position: relative;
    }

    button:hover {
      background-color: #ffffff;
      color: rgb(0, 0, 0);
    }

    #resposta {
      font-size: 1.3em;
      color: #d6336c;
      min-height: 40px;
      margin-top: 10px;
    }
  </style>
</head>
